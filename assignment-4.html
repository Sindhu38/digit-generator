<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4628a7;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #883c21;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').textContent = "Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
